on:
  push:
    branches:
      - main
      - 'release/**'

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          default-branch: ${{ github.ref_name }}
          command: manifest
      - name: Release-please outputs
        run: echo $outputs
        env:
          outputs: ${{ steps.release.outputs }}
      - uses: actions/github-script@v6
        name: create release branch
        id: create-stable
        if: ${{ steps.release.outputs.release_created && github.ref_name == 'main' }}
        with:
          script: |
            await github.res.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/heads/release/${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}",
              sha: '${{ steps.release.outputs.sha }}'
            });
