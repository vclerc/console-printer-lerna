on:
  workflow_dispatch:
    inputs:
      targetVariable:
        description: Env variable to be update
        required: true
        type: choice
        options:
          - TEST_1
          - TEST_2
      newValue:
        description: Value to be assigned to the targeted env variable
        required: true
        type: string
    env:
      BRANCH: feature/automated_versions bump
      MAIN_BRANCH: main

name: pr-creation

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: update-env
        run: |
          file=test.env
          sed -i 's/${{inputs.targetVariable}}=.*/${{inputs.targetVariable}}=${{inputs.newValue}}/' $file
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: feature/automated_versions_bump